{% extends "layout/basic.html" %}
{% load bootstrap4 %}

{% block content %}

    <h1>Change user info {{ user.username }}</h1> <br>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form layout="horizontal" %}
        <button type="submit" class="btn btn-primary elm-single">Save</button>
        <a href="{% url 'accounts:profile' %}" class="elm-single">Back</a>   
    </form>

{% endblock %}
